atsam4ls8a = ["atsam4l", "atsam4l_a", "atsam4ls", "atsam4ls8a-pac", "atsam4ls8a-pac/rt", "atsam4ls8a-pac/critical-section"]
atsam4ls8b = ["atsam4l", "atsam4l_b", "atsam4ls", "atsam4ls8b-pac", "atsam4ls8b-pac/rt", "atsam4ls8b-pac/critical-section"]
atsam4ls8c = ["atsam4l", "atsam4l_c", "atsam4ls", "atsam4ls8c-pac", "atsam4ls8c-pac/rt", "atsam4ls8c-pac/critical-section"]

