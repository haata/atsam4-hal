atsam4lc4b = ["atsam4l", "atsam4l_b", "atsam4lc", "atsam4lc4b-pac", "atsam4lc4b-pac/rt", "atsam4lc4b-pac/critical-section"]
atsam4lc4c = ["atsam4l", "atsam4l_c", "atsam4lc", "atsam4lc4c-pac", "atsam4lc4c-pac/rt", "atsam4lc4c-pac/critical-section"]
atsam4lc8a = ["atsam4l", "atsam4l_a", "atsam4lc", "atsam4lc8a-pac", "atsam4lc8a-pac/rt", "atsam4lc8a-pac/critical-section"]
atsam4lc8b = ["atsam4l", "atsam4l_b", "atsam4lc", "atsam4lc8b-pac", "atsam4lc8b-pac/rt", "atsam4lc8b-pac/critical-section"]
atsam4lc8c = ["atsam4l", "atsam4l_c", "atsam4lc", "atsam4lc8c-pac", "atsam4lc8c-pac/rt", "atsam4lc8c-pac/critical-section"]
atsam4ls2a = ["atsam4l", "atsam4l_a", "atsam4ls", "atsam4ls2a-pac", "atsam4ls2a-pac/rt", "atsam4ls2a-pac/critical-section"]
atsam4ls2b = ["atsam4l", "atsam4l_b", "atsam4ls", "atsam4ls2b-pac", "atsam4ls2b-pac/rt", "atsam4ls2b-pac/critical-section"]
